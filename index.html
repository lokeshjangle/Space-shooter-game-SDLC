<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeBlast Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            max-width: 100vw;
            max-height: 100vh;
        }
        
        canvas {
            display: block;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        @media (max-width: 768px) {
            #ui {
                font-size: 14px;
                top: 10px;
                left: 10px;
            }
            .ui-item {
                margin: 4px 0;
            }
            .screen-title {
                font-size: 32px !important;
            }
            .screen-subtitle {
                font-size: 18px !important;
            }
            .controls {
                font-size: 14px !important;
            }
            button {
                padding: 12px 24px !important;
                font-size: 16px !important;
            }
        }
        
        .ui-item {
            margin: 8px 0;
            font-weight: bold;
        }
        
        #startScreen, #gameOverScreen, #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        .screen-title {
            font-size: 56px;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            font-weight: bold;
        }
        
        .screen-subtitle {
            font-size: 28px;
            margin: 15px 0;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }
        
        .controls {
            font-size: 18px;
            margin: 25px 0;
            text-align: center;
            color: #ffff00;
            line-height: 1.8;
        }
        
        button {
            background: linear-gradient(135deg, #00ffff, #0088ff);
            color: #000;
            border: none;
            padding: 18px 40px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="700"></canvas>
        
        <div id="ui">
            <div class="ui-item">Score: <span id="score">0</span></div>
            <div class="ui-item">Health: <span id="health">5</span>/5</div>
            <div class="ui-item">Time: <span id="time">0</span>s</div>
        </div>
        
        <div id="startScreen">
            <div class="screen-title">CODEBLAST</div>
            <div class="screen-subtitle">Space Shooter</div>
            <div class="controls">
                <span class="desktop-controls">← → Arrow Keys: Move</span>
                <span class="mobile-controls" style="display:none;">Touch & Drag to Move</span><br>
                Auto-Shooting Enabled<br>
                Survive 60 seconds and defeat the boss!
            </div>
            <button onclick="startGame()">START DEPLOYMENT</button>
        </div>
        
        <div id="gameOverScreen" style="display: none;">
            <div class="screen-title" style="color: #ff0000;">DEPLOYMENT FAILED</div>
            <div class="screen-subtitle">Final Score: <span id="finalScore">0</span></div>
            <div class="screen-subtitle">Time: <span id="finalTime">0</span>s</div>
            <button onclick="restartGame()">RETRY DEPLOYMENT</button>
        </div>
        
        <div id="winScreen" style="display: none;">
            <div class="screen-title" style="color: #00ff00;">DEPLOYMENT SUCCESSFUL</div>
            <div class="screen-subtitle">Final Score: <span id="winScore">0</span></div>
            <div class="screen-subtitle">Time: <span id="winTime">0</span>s</div>
            <button onclick="restartGame()">NEW DEPLOYMENT</button>
        </div>
    </div>

    <script>
        // Responsive canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;
            const isMobileView = maxWidth < 768;
            
            let width, height;
            
            if (isMobileView) {
                // Mobile: 9:16 aspect ratio, full screen
                width = maxWidth;
                height = maxHeight;
            } else {
                // Desktop: 900x700
                const aspectRatio = 900 / 700;
                if (maxWidth >= 900 && maxHeight >= 700) {
                    width = 900;
                    height = 700;
                } else {
                    if (maxWidth / maxHeight > aspectRatio) {
                        height = maxHeight;
                        width = height * aspectRatio;
                    } else {
                        width = maxWidth;
                        height = width / aspectRatio;
                    }
                }
            }
            
            canvas.width = width;
            canvas.height = height;
            
            // Update player position
            if (player) {
                player.x = Math.min(player.x, canvas.width - player.width);
                player.y = canvas.height - 100;
            }
        }
        
        let gameState = 'start';
        let score = 0;
        let gameTime = 0;
        let lastTime = 0;
        let shootTimer = 0;
        let shootInterval = 300;
        
        const player = {
            x: canvas.width / 2 - 30,
            y: canvas.height - 100,
            width: 60,
            height: 50,
            speed: 6,
            health: 5,
            maxHealth: 5,
            firepower: 1
        };
        
        // Detect mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.querySelector('.desktop-controls').style.display = 'none';
            document.querySelector('.mobile-controls').style.display = 'inline';
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let playerBullets = [];
        let enemyBullets = [];
        let enemies = [];
        let boss = null;
        let bossDefeated = false;
        let explosions = [];
        let fireworks = [];
        let bossDirection = 1;
        let bossVerticalDirection = 1;
        let p1SpawnTimer = 0;
        let bossExplosionTimer = 0;
        let powerups = [];
        
        // Sound effects using Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'shoot':
                    oscillator.frequency.value = 300;
                    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'explosion':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.value = 100;
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                case 'hit':
                    oscillator.frequency.value = 150;
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;
                case 'powerup':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
                case 'gameover':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    break;
            }
        }
        
        const keys = {};
        let touchX = null;
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = (touch.clientX - rect.left) * (canvas.width / rect.width);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = (touch.clientX - rect.left) * (canvas.width / rect.width);
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchX = null;
        });
        
        function shootPlayerBullet() {
            if (player.firepower === 1) {
                playerBullets.push({
                    x: player.x + player.width / 2 - 3,
                    y: player.y,
                    width: 6,
                    height: 15,
                    speed: 10
                });
            } else if (player.firepower === 2) {
                playerBullets.push(
                    {x: player.x + player.width / 2 - 15, y: player.y, width: 6, height: 15, speed: 10},
                    {x: player.x + player.width / 2 + 9, y: player.y, width: 6, height: 15, speed: 10}
                );
            } else {
                playerBullets.push(
                    {x: player.x + player.width / 2 - 20, y: player.y, width: 6, height: 15, speed: 10},
                    {x: player.x + player.width / 2 - 3, y: player.y, width: 6, height: 15, speed: 10},
                    {x: player.x + player.width / 2 + 14, y: player.y, width: 6, height: 15, speed: 10}
                );
            }
            playSound('shoot');
        }
        
        function shootEnemyBullet(enemy) {
            enemyBullets.push({
                x: enemy.x + enemy.width / 2 - 3,
                y: enemy.y + enemy.height,
                width: 6,
                height: 12,
                speed: 4
            });
        }
        
        function createEnemy(forceP1 = false) {
            let type, priority = null;
            
            if (forceP1) {
                type = 'bug';
                priority = 'P1';
            } else {
                const types = ['bug', 'requirement', 'escalation'];
                type = types[Math.floor(Math.random() * types.length)];
                
                if (type === 'bug') {
                    const priorities = ['P1', 'P2', 'P3'];
                    priority = priorities[Math.floor(Math.random() * priorities.length)];
                }
            }
            
            enemies.push({
                x: Math.random() * (canvas.width - 60),
                y: -50,
                width: 50,
                height: 40,
                speed: 0.8 + Math.random() * 0.5,
                type: type,
                priority: priority,
                health: 1,
                shootTimer: Math.random() * 3000
            });
        }
        
        function createBoss() {
            boss = {
                x: canvas.width / 2 - 80,
                y: -150,
                width: 160,
                height: 100,
                speed: 0.5,
                moveSpeed: 4,
                verticalSpeed: 1.5,
                health: 100,
                maxHealth: 100,
                shootTimer: 0
            };
            bossDirection = 1;
            bossVerticalDirection = 1;
        }
        
        function createPowerup(x, y, isHealthPowerup = false) {
            powerups.push({
                x: x,
                y: y,
                width: 30,
                height: 30,
                speed: 2,
                isHealthPowerup: isHealthPowerup
            });
        }
        
        function createExplosion(x, y, size) {
            const particleCount = size > 50 ? 80 : 15;
            explosions.push({
                x: x,
                y: y,
                size: size,
                maxSize: size * 3,
                alpha: 1,
                particles: []
            });
            
            for (let i = 0; i < particleCount; i++) {
                explosions[explosions.length - 1].particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * (size > 50 ? 15 : 8),
                    vy: (Math.random() - 0.5) * (size > 50 ? 15 : 8),
                    life: 1
                });
            }
            playSound('explosion');
        }
        
        function createFireworks(x, y) {
            for (let i = 0; i < 50; i++) {
                fireworks.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    color: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'][Math.floor(Math.random() * 5)]
                });
            }
            playSound('powerup');
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function drawPlayer() {
            // Spacecraft body
            const shipGrd = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            shipGrd.addColorStop(0, '#00ddff');
            shipGrd.addColorStop(1, '#0066aa');
            ctx.fillStyle = shipGrd;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            
            // Main ship body
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x + player.width - 5, player.y + 30);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + 5, player.y + 30);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit window
            const cockpitGrd = ctx.createRadialGradient(player.x + player.width/2, player.y + 20, 5, player.x + player.width/2, player.y + 20, 12);
            cockpitGrd.addColorStop(0, '#88ddff');
            cockpitGrd.addColorStop(1, '#0088cc');
            ctx.fillStyle = cockpitGrd;
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2, player.y + 20, 12, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Thor inside cockpit
            ctx.fillStyle = '#ffddaa';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + 20, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Helmet wings visible
            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 - 7, player.y + 18, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 + 7, player.y + 18, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Engine boosters
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(player.x + 10, player.y + player.height - 5, 8, 8);
            ctx.fillRect(player.x + player.width - 18, player.y + player.height - 5, 8, 8);
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(player.x + 12, player.y + player.height - 3, 4, 6);
            ctx.fillRect(player.x + player.width - 16, player.y + player.height - 3, 4, 6);
            
            ctx.shadowBlur = 0;
            
            // Label
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Developer', player.x + player.width / 2, player.y + player.height / 2 + 15);
        }
        
        function drawPlayerBullet(bullet) {
            const grd = ctx.createLinearGradient(bullet.x, bullet.y, bullet.x, bullet.y + bullet.height);
            grd.addColorStop(0, '#ffff00');
            grd.addColorStop(1, '#ff8800');
            
            ctx.fillStyle = grd;
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 10;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            ctx.shadowBlur = 0;
        }
        
        function drawEnemyBullet(bullet) {
            const grd = ctx.createLinearGradient(bullet.x, bullet.y, bullet.x, bullet.y + bullet.height);
            grd.addColorStop(0, '#ff0000');
            grd.addColorStop(1, '#aa0000');
            
            ctx.fillStyle = grd;
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 8;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            ctx.shadowBlur = 0;
        }
        
        function drawEnemy(enemy) {
            ctx.shadowBlur = 12;
            
            switch(enemy.type) {
                case 'bug':
                    const bugGrd = ctx.createRadialGradient(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 5, enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2);
                    bugGrd.addColorStop(0, '#ff6666');
                    bugGrd.addColorStop(1, '#cc0000');
                    ctx.fillStyle = bugGrd;
                    ctx.shadowColor = '#ff0000';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(enemy.priority, enemy.x + enemy.width/2, enemy.y + enemy.height/2 + 5);
                    break;
                    
                case 'requirement':
                    const reqGrd = ctx.createRadialGradient(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 5, enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2);
                    reqGrd.addColorStop(0, '#6699ff');
                    reqGrd.addColorStop(1, '#0044cc');
                    ctx.fillStyle = reqGrd;
                    ctx.shadowColor = '#0066ff';
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Requirement', enemy.x + enemy.width/2, enemy.y + enemy.height/2 + 4);
                    break;
                    
                case 'escalation':
                    const escGrd = ctx.createLinearGradient(enemy.x, enemy.y, enemy.x, enemy.y + enemy.height);
                    escGrd.addColorStop(0, '#ffaa44');
                    escGrd.addColorStop(1, '#ff4400');
                    ctx.fillStyle = escGrd;
                    ctx.shadowColor = '#ff6600';
                    ctx.beginPath();
                    ctx.moveTo(enemy.x + enemy.width/2, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                    ctx.lineTo(enemy.x, enemy.y + enemy.height);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Escalation', enemy.x + enemy.width/2, enemy.y + enemy.height/2 + 4);
                    break;
            }
            ctx.shadowBlur = 0;
        }
        
        function drawBoss() {
            if (!boss) return;
            
            // Deadly aura
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 40;
            
            // Monster body with spikes
            const bossGrd = ctx.createRadialGradient(boss.x + boss.width/2, boss.y + boss.height/2, 20, boss.x + boss.width/2, boss.y + boss.height/2, boss.width/2);
            bossGrd.addColorStop(0, '#cc0000');
            bossGrd.addColorStop(0.5, '#660000');
            bossGrd.addColorStop(1, '#220000');
            ctx.fillStyle = bossGrd;
            
            // Main body
            ctx.beginPath();
            ctx.ellipse(boss.x + boss.width/2, boss.y + 40, boss.width/2.2, boss.height/2.2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Spikes around body
            ctx.fillStyle = '#990000';
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const x = boss.x + boss.width/2 + Math.cos(angle) * 50;
                const y = boss.y + 40 + Math.sin(angle) * 35;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.cos(angle) * 20, y + Math.sin(angle) * 20);
                ctx.lineTo(x + Math.cos(angle + 0.3) * 10, y + Math.sin(angle + 0.3) * 10);
                ctx.closePath();
                ctx.fill();
            }
            
            // Large horns
            ctx.fillStyle = '#440000';
            ctx.beginPath();
            ctx.moveTo(boss.x + 25, boss.y + 25);
            ctx.lineTo(boss.x + 10, boss.y - 15);
            ctx.lineTo(boss.x + 35, boss.y + 30);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(boss.x + boss.width - 25, boss.y + 25);
            ctx.lineTo(boss.x + boss.width - 10, boss.y - 15);
            ctx.lineTo(boss.x + boss.width - 35, boss.y + 30);
            ctx.fill();
            
            // Glowing eyes
            const eyeGrd = ctx.createRadialGradient(boss.x + boss.width/2 - 20, boss.y + 35, 2, boss.x + boss.width/2 - 20, boss.y + 35, 10);
            eyeGrd.addColorStop(0, '#ffff00');
            eyeGrd.addColorStop(1, '#ff0000');
            ctx.fillStyle = eyeGrd;
            ctx.beginPath();
            ctx.arc(boss.x + boss.width/2 - 20, boss.y + 35, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(boss.x + boss.width/2 + 20, boss.y + 35, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Fanged mouth
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(boss.x + boss.width/2, boss.y + 55, 20, 0, Math.PI);
            ctx.stroke();
            
            // Fangs
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 5; i++) {
                ctx.fillRect(boss.x + boss.width/2 - 20 + i * 10, boss.y + 55, 3, 8);
            }
            
            ctx.shadowBlur = 0;
            
            // Health bar
            const barW = 300;
            const barH = 15;
            const barX = canvas.width / 2 - barW / 2;
            const barY = 60;
            
            ctx.fillStyle = '#333';
            ctx.fillRect(barX, barY, barW, barH);
            
            const healthGrd = ctx.createLinearGradient(barX, barY, barX + barW, barY);
            healthGrd.addColorStop(0, '#ff0000');
            healthGrd.addColorStop(1, '#ff6600');
            ctx.fillStyle = healthGrd;
            ctx.fillRect(barX, barY, (boss.health / boss.maxHealth) * barW, barH);
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(barX, barY, barW, barH);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('DEADLINE BOSS', canvas.width / 2, 50);
            
            ctx.font = 'bold 14px Arial';
            ctx.fillText('Deadline', boss.x + boss.width/2, boss.y + boss.height/2 + 5);
        }
        
        function drawExplosion(exp) {
            exp.particles.forEach(p => {
                ctx.fillStyle = `rgba(255, ${100 + p.life * 155}, 0, ${p.life})`;
                ctx.shadowColor = '#ff6600';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }
        
        function drawFirework(fw) {
            ctx.fillStyle = fw.color;
            ctx.shadowColor = fw.color;
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(fw.x, fw.y, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function drawPowerup(powerup) {
            const grd = ctx.createRadialGradient(powerup.x + powerup.width/2, powerup.y + powerup.height/2, 5, powerup.x + powerup.width/2, powerup.y + powerup.height/2, 15);
            grd.addColorStop(0, '#ffff00');
            grd.addColorStop(1, '#ff8800');
            ctx.fillStyle = grd;
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(powerup.x + powerup.width/2, powerup.y + powerup.height/2, 12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('P', powerup.x + powerup.width/2, powerup.y + powerup.height/2 + 5);
            ctx.shadowBlur = 0;
        }
        
        function update(deltaTime) {
            if (gameState !== 'playing') return;
            
            gameTime += deltaTime / 1000;
            document.getElementById('time').textContent = Math.floor(gameTime);
            
            // Player movement (keyboard)
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // Player movement (touch)
            if (touchX !== null) {
                const targetX = touchX - player.width / 2;
                const diff = targetX - player.x;
                if (Math.abs(diff) > player.speed) {
                    player.x += Math.sign(diff) * player.speed;
                } else {
                    player.x = targetX;
                }
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            }
            
            // Auto-shoot
            shootTimer += deltaTime;
            if (shootTimer >= shootInterval) {
                shootPlayerBullet();
                shootTimer = 0;
            }
            
            // P1 spawn timer
            if (!boss) {
                p1SpawnTimer += deltaTime;
                if (p1SpawnTimer >= 12000) {
                    createEnemy(true);
                    p1SpawnTimer = 0;
                }
            }
            
            // Update player bullets
            playerBullets = playerBullets.filter(b => {
                b.y -= b.speed;
                return b.y > -b.height;
            });
            
            // Update enemy bullets
            enemyBullets = enemyBullets.filter(b => {
                b.y += b.speed;
                
                // Check collision with player
                if (checkCollision(b, player)) {
                    player.health--;
                    document.getElementById('health').textContent = player.health;
                    if (player.health <= 0) {
                        gameOver();
                    }
                    return false;
                }
                
                return b.y < canvas.height;
            });
            
            // Update enemies
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                
                // Enemy shooting
                enemy.shootTimer += deltaTime;
                if (enemy.shootTimer >= 2000) {
                    shootEnemyBullet(enemy);
                    enemy.shootTimer = 0;
                }
                
                // Check collision with player
                if (checkCollision(enemy, player)) {
                    gameOver();
                    return false;
                }
                
                // Drop powerup randomly
                if (enemy.y > canvas.height + 50) {
                    if (Math.random() < 0.1) {
                        createPowerup(enemy.x, enemy.y);
                    }
                }
                
                return enemy.y < canvas.height + 50;
            });
            
            // Update powerups
            powerups = powerups.filter(powerup => {
                powerup.y += powerup.speed;
                
                // Check collision with player
                if (checkCollision(powerup, player)) {
                    if (powerup.isHealthPowerup) {
                        player.health = Math.min(player.health + 1, player.maxHealth);
                        document.getElementById('health').textContent = player.health;
                    } else {
                        player.firepower = Math.min(player.firepower + 1, 3);
                    }
                    playSound('powerup');
                    return false;
                }
                
                return powerup.y < canvas.height;
            });
            
            // Update boss
            if (boss) {
                if (boss.y < 80) {
                    boss.y += boss.speed;
                }
                
                // Boss movement
                boss.x += boss.moveSpeed * bossDirection;
                if (boss.x <= 0 || boss.x >= canvas.width - boss.width) {
                    bossDirection *= -1;
                }
                
                // Boss vertical movement
                boss.y += boss.verticalSpeed * bossVerticalDirection;
                if (boss.y <= 80 || boss.y >= canvas.height * 0.5 - boss.height) {
                    bossVerticalDirection *= -1;
                }
                
                // Boss shooting (faster)
                boss.shootTimer += deltaTime;
                if (boss.shootTimer >= 600) {
                    shootEnemyBullet(boss);
                    boss.shootTimer = 0;
                }
                
                // Check collision with player
                if (checkCollision(boss, player)) {
                    gameOver();
                }
            }
            
            // Bullet-enemy collisions
            playerBullets.forEach((bullet, bIdx) => {
                enemies.forEach((enemy, eIdx) => {
                    if (checkCollision(bullet, enemy)) {
                        playerBullets.splice(bIdx, 1);
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 20);
                        
                        // P1 bug special reward
                        if (enemy.type === 'bug' && enemy.priority === 'P1') {
                            createFireworks(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                            shootInterval = Math.max(150, shootInterval - 50);
                            createPowerup(enemy.x, enemy.y, true);
                            score += 50;
                        } else {
                            score += 10;
                            if (Math.random() < 0.05) {
                                createPowerup(enemy.x, enemy.y, false);
                            }
                        }
                        
                        enemies.splice(eIdx, 1);
                        document.getElementById('score').textContent = score;
                    }
                });
                
                if (boss && checkCollision(bullet, boss)) {
                    playerBullets.splice(bIdx, 1);
                    createExplosion(bullet.x, bullet.y, 15);
                    boss.health--;
                    score += 5;
                    playSound('hit');
                    document.getElementById('score').textContent = score;
                    
                    if (boss.health <= 0) {
                        // Unique boss explosion animation
                        for (let i = 0; i < 5; i++) {
                            setTimeout(() => {
                                createExplosion(boss.x + Math.random() * boss.width, boss.y + Math.random() * boss.height, 80);
                            }, i * 200);
                        }
                        boss = null;
                        score += 500;
                        bossDefeated = true;
                        bossExplosionTimer = 2000;
                        document.getElementById('score').textContent = score;
                    }
                }
            });
            
            // Update explosions
            explosions = explosions.filter(exp => {
                exp.size += 2;
                exp.alpha -= 0.05;
                exp.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;
                });
                return exp.alpha > 0;
            });
            
            // Update fireworks
            fireworks = fireworks.filter(fw => {
                fw.x += fw.vx;
                fw.y += fw.vy;
                fw.vy += 0.2;
                fw.life -= 0.015;
                return fw.life > 0;
            });
            
            // Spawn enemies
            if (!boss && Math.random() < 0.015) {
                createEnemy(false);
            }
            
            // Spawn boss
            if (gameTime >= 60 && !boss && !bossDefeated) {
                createBoss();
                enemies = [];
            }
            
            // Boss explosion delay
            if (bossExplosionTimer > 0) {
                bossExplosionTimer -= deltaTime;
                if (bossExplosionTimer <= 0) {
                    gameWin();
                }
            }
        }
        
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing') {
                // Stars
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 100; i++) {
                    const x = (i * 137) % canvas.width;
                    const y = (i * 197 + gameTime * 30) % canvas.height;
                    const size = (i % 3) + 1;
                    ctx.fillRect(x, y, size, size);
                }
                
                drawPlayer();
                playerBullets.forEach(drawPlayerBullet);
                enemyBullets.forEach(drawEnemyBullet);
                enemies.forEach(drawEnemy);
                powerups.forEach(drawPowerup);
                drawBoss();
                explosions.forEach(drawExplosion);
                fireworks.forEach(drawFirework);
            }
        }
        
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            gameTime = 0;
            shootTimer = 0;
            shootInterval = 300;
            p1SpawnTimer = 0;
            bossExplosionTimer = 0;
            playerBullets = [];
            enemyBullets = [];
            enemies = [];
            boss = null;
            bossDefeated = false;
            explosions = [];
            fireworks = [];
            bossDirection = 1;
            bossVerticalDirection = 1;
            player.x = canvas.width / 2 - 30;
            player.health = player.maxHealth;
            player.firepower = 1;
            powerups = [];
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            document.getElementById('score').textContent = '0';
            document.getElementById('health').textContent = player.maxHealth;
            document.getElementById('time').textContent = '0';
        }
        
        function gameOver() {
            gameState = 'gameOver';
            playSound('gameover');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTime').textContent = Math.floor(gameTime);
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        function gameWin() {
            gameState = 'win';
            document.getElementById('winScore').textContent = score;
            document.getElementById('winTime').textContent = Math.floor(gameTime);
            document.getElementById('winScreen').style.display = 'flex';
        }
        
        function restartGame() {
            startGame();
        }
        
        requestAnimationFrame(gameLoop);
    </script>
</body>
